<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Stopwatch</title>
  <style>
    /* Reset body margin and padding */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    /* Style the stopwatch display */
    .stopwatch {
      font-size: 5vw; /* Use viewport width for responsive font size */
      margin-bottom: 20px;
    }

    /* Style the message section */
    .message {
      font-size: 4vw; /* Use viewport width for responsive font size */
      color: #333;
      padding: 0 20px;
      line-height: 1.6;
      max-width: 90%; /* Ensure message content fits on small screens */
      word-wrap: break-word;
    }

    /* Media queries for small screens */
    @media (max-width: 768px) {
      .stopwatch {
        font-size: 8vw; /* Adjust font size for small screens */
      }

      .message {
        font-size: 5vw; /* Adjust message font size for mobile */
        padding: 0 10px; /* Reduce padding on mobile */
      }
    }

    @media (max-width: 480px) {
      .stopwatch {
        font-size: 10vw; /* Make stopwatch even bigger on very small screens */
      }

      .message {
        font-size: 6vw; /* Adjust font size further for smaller devices */
        padding: 0 5px; /* Further reduce padding for very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="stopwatch" id="stopwatch"></div>
  <div class="message" id="message"></div>

  <script>
    const stopwatchElement = document.getElementById('stopwatch');
    const messageElement = document.getElementById('message');

    // لحساب الوقت المتبقي حتى منتصف الليل بتوقيت القاهرة
    function updateCountdown() {
      const cairoTime = new Date().toLocaleString("en-US", { timeZone: "Africa/Cairo" });
      const now = new Date(cairoTime);

      const midnight = new Date(now);
      midnight.setHours(19, 5, 0, 0); // تعيين منتصف الليل

      const diff = midnight - now; // الفرق بين الوقت الحالي وموعد منتصف الليل

      if (diff <= 0) {
        // عند الوصول إلى منتصف الليل، نعرض الرسائل
        clearInterval(countdownInterval); // إيقاف العد التنازلي
        showMessage();
        return;
      }

      const remainingHours = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
      const remainingMinutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
      const remainingSeconds = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

      stopwatchElement.textContent = `الوقت المتبقي: ${remainingHours}:${remainingMinutes}:${remainingSeconds}`;
    }

    // عرض الرسائل عند الوصول إلى منتصف الليل
    function showMessage() {
      const messages = [
        "ماما",
        "حبيت أقولك",
        `كُل سنة وأنتِ طيبة يا آية<br>
        مش عارف أبدأ الكلام منين صراحة، بس ممكن نقول<br>
        ،دُمتِ لي سكني ومسكني وسكينتي<br>
        ،دُمتِ لي العالم بأسره<br>
        ،دُمتِ لي طفلتي وزوجتي وأمي وأغلى الناس لي<br>
        ،دُمتِ حياتي وسعادتي وراحتي واطمئناني<br>
        ،كُل سنة وأنتِ طيبة وبخير يا عُمري، وإن شاء الله تكون سنة سعيدة عليكِ<br>
        ،وتكون مليئة بكل خير لكِ ولنا معكِ<br>
        (😂زوجك بقا)<br>
         ،وإن شاء الله السنة الجاية نكون مع بعض في بيت واحد واقولهالك وانتي في حضني<br>
         ،دي كانت أجمل سنة عشتها في حياتي، كانت الفترة اللي بدأت بوجودك<br>
        ،كانوا أجمل ٨ شهور بجد<br>
        ،شكرًا لكِ على وجودك، ومنتحرمش منكِ أبدًا يا حبيبتي<br>
        ❤️كل عام وأنتِ بخير يا ساكنة القلب والفؤاد`
      ];
      let messageIndex = 0;

      const messageInterval = setInterval(() => {
        if (messageIndex < messages.length) {
          messageElement.innerHTML = messages[messageIndex]; // استخدام innerHTML لعرض المحتوى
          messageIndex++;
        } else {
          clearInterval(messageInterval);
        }
      }, 2000); // عرض رسالة جديدة كل 2 ثانية
    }

    // تحديث العد التنازلي كل ثانية
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
