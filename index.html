<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What You Think About That</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    #current-time {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 3rem;
      color: #007bff;
    }
    #message {
      font-size: 2.5rem;
      color: #d9534f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>What You Think About That</h1>
  <div id="current-time"></div>
  <div id="countdown">الوقت المتبقي: --:--:--</div>
  <div id="message"></div>

  <script>
    function updateClockAndCountdown() {
      // Get current Cairo time
      const cairoTime = new Date().toLocaleString("en-US", { timeZone: "Africa/Cairo" });
      const now = new Date(cairoTime);

      // Display the current time
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("current-time").textContent = `الوقت الحالي: ${hours}:${minutes}:${seconds}`;

      // Calculate the remaining time until midnight
      const midnight = new Date(now);
      midnight.setHours(24, 0, 0, 0);

      const diff = midnight - now;

      if (diff <= 0) {
        // Show the birthday message
        document.getElementById("countdown").style.display = "none";
        document.getElementById("message").textContent = "كل سنه وانتي طيب ي عمري";
        return;
      }

      const remainingHours = Math.floor(diff / (1000 * 60 * 60)).toString().padStart(2, '0');
      const remainingMinutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
      const remainingSeconds = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');

      // Update the countdown
      document.getElementById("countdown").textContent = `الوقت المتبقي: ${remainingHours}:${remainingMinutes}:${remainingSeconds}`;
    }

    // Update the clock and countdown every second
    setInterval(updateClockAndCountdown, 1000);
  </script>
</body>
</html>
